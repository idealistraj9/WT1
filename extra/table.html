<!DOCTYPE html>
<html>
<head>
	<title>Student Marks</title>
    <style>
        table,td{
            font-size: 5rem;
            background-color: rgb(128, 149, 150);
            border-right: 10px solid pink;
            border-left: 10px solid rgb(216, 27, 59);
            border-bottom: 10px solid rgb(27, 201, 53);
            border-top: 10px solid rgb(61, 27, 169);
        }
    </style>
</head>
<body>
    id<input type="text" name="" id="raj" onchange="fun(); ">
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>ID</th>
				<th>WT Mark</th>
				<th>Java Mark</th>
				<th>DSA Mark</th>
				<th>Average</th>
			</tr>
		</thead>
		<tbody>
			<script>
				const students = [
					{ name: "John", id: 18, wt_mark: "54", java_mark:"49",dsa_mark:"88"},
					{ name: "Mary", id: 19, wt_mark: "54", java_mark:"49",dsa_mark:"88"},
					{ name: "David", id: 20, wt_mark: "54", java_mark:"49",dsa_mark:"88"},
					{ name: "Linda", id: 21, wt_mark: "54", java_mark:"49",dsa_mark:"88"},
					{ name: "Steve", id: 22, wt_mark: "54", java_mark:"49",dsa_mark:"88"},
				];
                function fun(){
                    let r = document.getElementById('raj');
                }
				
				for (let i = 0; i < students.length; i++) {
					const row = document.createElement("tr");
					const student = students[i];

					
					const nameCell = document.createElement("td");
					nameCell.textContent = student.name;
					row.appendChild(nameCell);

					const idCell = document.createElement("td");
					idCell.textContent = student.id;
					row.appendChild(idCell);

					const wtMarkCell = document.createElement("td");
					wtMarkCell.textContent = student.wt_mark;
					row.appendChild(wtMarkCell);

					const javaMarkCell = document.createElement("td");
					javaMarkCell.textContent = student.java_mark;
					row.appendChild(javaMarkCell);

					const dsaMarkCell = document.createElement("td");
					dsaMarkCell.textContent = student.dsa_mark;
					row.appendChild(dsaMarkCell);

					const avgCell = document.createElement("td");
					const avg = (parseInt(student.wt_mark) + parseInt(student.java_mark) + parseInt(student.dsa_mark)) / 3;
					avgCell.textContent = avg.toFixed(2);
					row.appendChild(avgCell);

					
					document.querySelector("tbody").appendChild(row);
				}
			</script>
		</tbody>
	</table>
</body>
</html>
