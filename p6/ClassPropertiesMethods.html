<body>
<script>
class Bike {
constructor(type, avgspeed) {
this.type = type;
this.avgspeed = avgspeed;
document.write(`<br> type :- ${type}<br> average-speed:-

${avgspeed} in bike`);

}
displayBike(){
document.write(`<br> inside bike class`);
}
}
class Electric extends Bike {
constructor(price, model) {
super(price, model);
this.price = price;
this.model = model;
document.write(`<br> price :- ${this.price}<br> model :-

${this.model} in Electric`);

}
displayEle(){
document.write(`<br> inside Electric class`);
}}
let r = new Electric(200000,"20EC");
r.displayEle();
r.displayBike();
</script>
