<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON</title>
</head>
<body>
<h1>Value fatched from json converting in js obj</h1>
<p id="p"></p>
<script>
var raj = '{"first_name" : "Raj", "last_name" : "Popat", "location","Gujarat", "gender" : "Male"}';
const obj = JSON.parse(raj);
let t = `first-name:- ${obj.first_name} <br> last-name:-
${obj.last_name} <br> location: ${obj.location} <br> gender: ${obj.gender} <br>`;
document.getElementById('p').innerHTML = t;
</script>
</body>
</html>
