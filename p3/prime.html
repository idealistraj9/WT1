<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>

<body><br>
    Enter number :- <input type="text" name="" id="text" onblur="r();">
    <script>
        function r() {
            let n = document.getElementById("text").value;
            let f = 1;
            for (let i = 1; i <= n; i++) {
                let flag = 0;
                for (let j = 2; j < i; j++) {
                    if (i % j == 0) {
                        flag = 1;
                        break;
                    }
                }
                if (i > 1 && flag == 0)
                    document.write(i + " ");
            }
        }
    </script>
</body>

</html>
