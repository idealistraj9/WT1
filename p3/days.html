<body>
    <div id="  ">
        <div id="fd">
            <p><label class="form">first date:</label><input type="date" id="ssd"

        </div>
        <div id="sd">
            <p><label class="form">second date:</label><input type="date" id="ffd"
                    name="sd"  /></p>
        </div>
        <div id="numdays"><label class="form">Number of days:</label><input style="font-size: 30px;" type="text" class="textbox" id="numdays2"
                name="numdays" /></div>
                <button id="r" onclick="r();">click</button>
    </div>
    <script type="text/javascript">
        function   r() {
            var dropdt = new Date(document.getElementById("ffd").value);
            var pickdt = new Date(document.getElementById("ssd").value);
            let r = parseInt((dropdt - pickdt) / (24 * 3600 * 1000));
            document.getElementById("numdays2").value = r;
        }

    </script>
