<!DOCTYPE html>
<html>
<title>Fahrenheit to Celcius</title>

<body>
    <p>Type a value in the Fahrenheit</p>
    <p>
        <label>Fahrenheit</label>
        <input type="number" placeholder="Fahrenheit"
            onblur="temperatureConverter(this.value)">
    </p>
    <p>Celcius <span id="oc"></span></p>
    <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("oc").innerHTML = (valNum - 32) / 1.8;
        }
    </script>

</body>
</html>
